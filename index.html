<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript quiz</title>
</head>
<body>    
    <!-- WELCOME TITLE -->
    <div id="intro">
        <!-- HIGHSCORE STORAGE LINK -->
        <div class="highScoreEl"><a href="highscores.html">Highscore</a></div>
        <h1>Welcome to my Quiz</h1>
        <h2 id="headerText">What is your name?</h2> 
    </div>
    
    <!-- USER NAME / SUBMIT BUTTON -->
    <div id ="greetingInput">
        <input id="userName"> <br> <br>
        <button id="Start">Submit</button>
    </div>

    <!-- QUIZ PORTION-->
    <div id="quizEl">
        <h3 id="questionEl">  </h3>
        <div id="choices"> </div>
        <!-- TIMER -->
        <h2 class="timer"> Time: <span id="timer"></span> </h2>
    </div>

    <!-- END SCORE PORTION -->
    <div id="endScoreEl">
        <h2>Your Score!</h2>
        <h3 id="scoreEl"> </h3>

    </div>

    <!-- JAVASCRIPT LINK -->
<script src="assets/js/script.js"></script>
</body>
</html>
